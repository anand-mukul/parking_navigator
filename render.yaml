services:
  - type: web
    name: parking-navigator
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "app:create_app()"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: parking-db
          property: connectionString
    
databases:
  - name: parking-db
    databaseName: parking
    user: parking_user